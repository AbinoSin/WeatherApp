<!DOCTYPE html>
<html lang="en">
  <!-- Head Tag starts here-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App ~ By Abhinav</title>

    <!-- css linking -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="node_modules/normalize.css" />
    <link rel="stylesheet" href="style.css" />

    <!-- js linking -->
    <script src="script.js" defer></script>
  </head>

  <!-- Body Tag starts here -->
  <body>
    <!-- Whole card -->
    <div class="card">
      <!-- Search element -->
      <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false" />
        <button><img src="assets/search.png" alt="searchImg" /></button>
      </div>

      <!-- Error msg element -->
      <div class="error">
        <p>Invaild city name</p>
      </div>

      <!-- Weather section element -->
      <div class="weather">
        <img src="assets/rain.png" class="weather-icon" />
        <h1 class="temp">22&deg;c</h1>
        <h2 class="city">City Name?</h2>

        <!-- Details of weather -->
        <div class="details">
          <!-- Humidity -->
          <div class="col">
            <img src="assets/humidity.png" />
            <div>
              <pre class="humidity">50%</pre>
              <pre>Humidity</pre>
            </div>
          </div>

          <!-- WindSpeed -->
          <div class="col">
            <img src="assets/wind.png" />
            <div>
              <pre class="wind">15 km/h</pre>
              <pre>Wind Speed</pre>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
